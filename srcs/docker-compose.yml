version: '3'

services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    volumes:
      - db:/home/sielee/data/db
    expose:
      - "3306"
    networks:
      - dockernet


  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    restart: always
    volumes:
      - wp:/home/sielee/data/wp
    env_file:
      - .env
    expose:
      - "9000"
    networks:
      - dockernet

  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - "443:443"
    volumes:
      - wp:/home/sielee/data/wp
      - ./requirements/nginx/ssl:/etc/nginx/ssl
    networks:
      - dockernet

volumes:
  db:
  wp:

networks:
  dockernet:
    driver: bridge
